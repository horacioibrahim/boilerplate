<dom-module id="app-shell">
<template>
    <app-router id="router" class="flex">
      <!--
      Commented to support crosswalk.
      <app-route path="/**/www/index.html" element="page-index"></app-route>

      Another samples:

      <app-route path="index.html" element="page-home"></app-route>
      <app-route path="/dashboard" element="page-dashboard"></app-route>
      <app-route path="/dashboard/:querystring" element="page-dashboard-query"></app-route>
     -->
     <app-route path="index.html" element="page-dashboard"></app-route>    
     <app-route path="/" element="page-dashboard"></app-route>
    </app-router>
</template>
<script>
    Polymer({
        is: 'app-shell',
        listeners: {
            'nav': 'handleNav'
        },
        handleNav: function(_, nav) {
            this.$.router.go(nav.url);
        }
    });
</script>
</dom-module>
